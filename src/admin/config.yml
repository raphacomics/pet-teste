backend:
  name: git-gateway
  repo: raphacomics/pet-teste
  branch: main

media_folder: "public/assets/fotos"
public_folder: "/assets/fotos"

collections:
  - name: "variacoes"
    label: "Variações"
    folder: "src/variacoes"
    create: true
    slug: "{{variacaoTitulo}}"
    fields:
      - label: "Variação"
        name: "variacaos"
        widget: "list"
        fields:
          - {
              label: "Variação Titulo",
              name: "variacaoTitulo",
              widget: "string",
            }
          - { label: "Variações", name: "variacaoTipo", widget: "list" }

  - name: "produtos"
    label: "Produtos"
    folder: "src/produtos"
    create: true
    slug: "{{nome}}"
    fields:
      - { label: "Nome Produto", name: "nome", widget: "string" }
      - widget: "relation"
        collection: "variacoes"
        name: "varia"
        label: "Escolha Variações"
        required: false
        multiple: false
        valueField: "variacaoTipo"
        searchFields: ["variacaoTitulo"]
        displayFields: ["variacaoTitulo", "variacaoTipo.*"]
      - { label: "Preço", name: "preco", widget: "number" }
      - { label: "Foto", name: "fotoProd", widget: "image" }
      - { label: "Variaçao Titulo", name: "opcaoNome", widget: "string" }
      - { label: "Variaçoes", name: "opcoes", widget: "list" }
      - { label: "Descricao", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", default: ["prods"] }
